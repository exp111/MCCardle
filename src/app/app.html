<app-toast-container></app-toast-container>
<div class="container">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <span class="navbar-brand">Marvel Champions Cardle</span>
      <!-- Toggle Button -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleMenuCollapsed()"
        aria-controls="navbarContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collapsible Content -->
      <div
        id="navbarContent"
        class="collapse navbar-collapse"
        [ngbCollapse]="isMenuCollapsed()"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/cards">Cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [href]="GITHUB_URL" target="_blank" rel="noreferrer noopener">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [href]="KOFI_URL" target="_blank" rel="noreferrer noopener">Ko-fi</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" (click)="toggleDarkMode()">Toggle Dark Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
