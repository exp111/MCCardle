<div class="modal-header">
  <h4 class="modal-title">Warning!</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  This is an experimental expert mode.<br>
  In this mode the card to guess changes after each guess.
  It also resets the filter.
</div>
<div class="modal-footer">
  <div class="btn-group">
    <button type="button" class="btn btn-outline-primary" (click)="activeModal.close()">Close</button>
  </div>
</div>
